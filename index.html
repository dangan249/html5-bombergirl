<!doctype html>
<html>
<head>
    <title>HTML5 Bombergirl</title>
    <meta name="description" content="HTML5 game written in JavaScript with help of EaselJS library">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:image" content="http://matousskala.cz/files/bomberman_screen.png" />

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/EaselJS/lib/easeljs-0.8.0.min.js"></script>
    <script type="text/javascript" src="bower_components/PreloadJS/lib/preloadjs-0.6.0.min.js"></script>
    <script type="text/javascript" src="bower_components/SoundJS/lib/soundjs-0.6.0.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/Entity.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Bot.js"></script>
    <script type="text/javascript" src="js/Bonus.js"></script>
    <script type="text/javascript" src="js/Tile.js"></script>
    <script type="text/javascript" src="js/Fire.js"></script>
    <script type="text/javascript" src="js/Bomb.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/InputEngine.js"></script>
    <script type="text/javascript" src="js/GameState.js"></script>
    <script type="text/javascript" src="js/GameEngine.js"></script>
    <script type="text/javascript" src="js/Heuristics.js"></script>
    <script type="text/javascript" src="js/Agent.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body onload="gGameEngine.load()">
    <div class="container">
        <div class="page-header">
            <h1><i class="html5"><span>HTML5</span></i> Bomber<strong>girl</strong></h1>
        </div>

        <div id="game-options">
          <table class="bots-config">
            <tr>
            <td>
            <span style="color: maroon">Shaggy</span><br>
            <select class="bot-config" name="bot-1">
              <option value="vanilla" selected="true">Vanilla</option>
              <option value="macho">Macho</option>
              <option value="shy">Shy</option>
              <option value="psycho">Psycho</option>
              <option value="sneaky">Sneaky</option>
            </select>
            </td>
            <td>
            <span style="color: red">Summer</span><br>
            <select class="bot-config" name="bot-2">
              <option value="vanilla">Vanilla</option>
              <option value="macho" selected="true">Macho</option>
              <option value="shy">Shy</option>
              <option value="psycho">Psycho</option>
              <option value="sneaky">Sneaky</option>
            </select>
            </td>
            </tr>
            <tr>
            <td>
            <span style="color: green">Nymeria</span><br>
            <select class="bot-config" name="bot-3">
              <option value="vanilla">Vanilla</option>
              <option value="macho">Macho</option>
              <option value="shy" selected="true">Shy</option>
              <option value="psycho">Psycho</option>
              <option value="sneaky">Sneaky</option>
            </select>
            </td>
            <td>
            <span style="color: purple">Ghost</span><br>
            <select class="bot-config" name="bot-4">
              <option value="vanilla">Vanilla</option>
              <option value="macho">Macho</option>
              <option value="shy">Shy</option>
              <option value="psycho" selected="true">Psycho</option>
              <option value="sneaky">Sneaky</option>
            </select>
            </td>
            </tr>
          </table>
            Map Density
            <select class="map-config" name="map">
              <option value="empty">Empty</option>
              <option value="low">Low</option>
              <option value="high" selected="true">High</option>
              <option value="full">Full</option>
            </select>
                 <br><button onClick="gGameEngine.restart()">Restart</button>
        </div>

        <div id="game">
            <canvas id="canvas" width="545" height="416"></canvas>
        </div>

        <hr>

        <div class="footer">
            <div class="alert alert-success">
                <img src="img/github.png" width="25">
                This game has nothing to hide. <a href="http://github.com/MattSkala/html5-bombergirl">Download the source code on GitHub.</a>
            </div>
            <p class="pull-left">&copy; 2013 Created by <a href="http://matousskala.cz">Matt Skala</a></p>
            <p class="pull-right"><a href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img src="http://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png" width="60"></a></p>
            <p class="pull-left credits">
                Credits: <a href="http://www.newgrounds.com/art/view/hyptosis/tile-art-batch-1">Hyptosis</a>, <a href="http://opengameart.org/content/alternate-lpc-character-sprites-george">George</a>, <a href="http://opengameart.org/content/one-more-lpc-alternate-character">Radomir Dopieralski</a>, <a href="http://www.flashkit.com/soundfx/Cartoon/Explosions/Explosio-Adrian_G-7936">Adrian Gallant</a>
            </p>
        </div>
    </div>
</body>
</html>
